<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outerbox">
        <a href="index.html"><i class="fa-solid fa-hand-point-right"></i></a>
        <header class="signup-header">
            <h1 class="head">facebook</h1>
            <p>Connect with friends and the world <br> around you on Facebook.</p>
        </header>
        <div class="innerbox">
            <main class="signup-main">
                <p><input type="email" id="email" placeholder="Email or phone number"></p>
                <p><input type="password" id="password" placeholder="Password"></p>
                <p><input type="button" class="loginbtn" value="Login"></p>
                <a href="#">Forgot password?</a>
            </main>
            <hr>
            <footer class="signup-footer">
                <p><input type="button" class="accountbtn" value="Create new account"></p>
            </footer>
        </div>
    </div>
</body>
</html>
